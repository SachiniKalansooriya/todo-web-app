<div class="modal-overlay" *ngIf="isVisible" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>
      <button class="close-btn" (click)="onCancel()">âœ•</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="task-form">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="formData.title"
          name="title"
          required
          placeholder="Enter task title"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="formData.description"
          name="description"
          placeholder="Enter task description"
          rows="3"
          class="form-textarea"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" [(ngModel)]="formData.priority" name="priority" class="form-select">
            <option [value]="Priority.LOW">Low</option>
            <option [value]="Priority.MEDIUM">Medium</option>
            <option [value]="Priority.HIGH">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" [(ngModel)]="formData.status" name="status" class="form-select">
            <option [value]="Status.TODO">To Do</option>
            <option [value]="Status.IN_PROGRESS">In Progress</option>
            <option [value]="Status.DONE">Done</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input
          type="datetime-local"
          id="dueDate"
          [(ngModel)]="formData.dueDate"
          name="dueDate"
          class="form-input">
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!formData.title.trim()">
          {{ isEditMode ? 'Update Task' : 'Create Task' }}
        </button>
      </div>
    </form>
  </div>
</div>
