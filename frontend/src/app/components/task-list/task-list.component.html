<div class="task-list-container">
  <!-- Optional Header -->
  <div class="mb-6" *ngIf="title">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ title }}</h2>
    <p class="text-gray-600">{{ tasks.length }} task(s) total</p>
  </div>

  <!-- Kanban Board Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" *ngIf="tasks.length > 0; else emptyState">
    <!-- To Do Column -->
    <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-4 border border-blue-200 min-h-[400px]"
      (dragover)="onDragOver($event)" (drop)="onDrop($event, 'TODO')">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-blue-800 flex items-center gap-2">
          <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
          To Do
        </h3>
        <span class="bg-blue-500 text-white text-sm px-3 py-1 rounded-full font-medium">
          {{ todoTasks.length }}
        </span>
      </div>
      
      <div class="space-y-3">
        <div *ngFor="let task of todoTasks" class="transform hover:scale-[1.02] transition-transform duration-200">
          <app-task-item
            [task]="task"
            (editTask)="onEditTask($event)"
            (deleteTask)="onDeleteTask($event)"
            (updateStatus)="onUpdateStatus($event)">
          </app-task-item>
        </div>
        
        <!-- Empty state for To Do -->
        <div *ngIf="todoTasks.length === 0" class="text-center py-8 text-blue-600">
          <div class="w-16 h-16 mx-auto mb-3 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
          </div>
          <p class="text-sm font-medium">No tasks to do</p>
          <p class="text-xs text-blue-500 mt-1">All caught up! ðŸŽ‰</p>
        </div>
      </div>
    </div>

    <!-- In Progress Column -->
    <div class="bg-gradient-to-br from-orange-50 to-yellow-100 rounded-xl p-4 border border-orange-200 min-h-[400px]"
      (dragover)="onDragOver($event)" (drop)="onDrop($event, 'IN_PROGRESS')">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-orange-800 flex items-center gap-2">
          <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
          In Progress
        </h3>
        <span class="bg-orange-500 text-white text-sm px-3 py-1 rounded-full font-medium">
          {{ inProgressTasks.length }}
        </span>
      </div>
      
      <div class="space-y-3">
        <div *ngFor="let task of inProgressTasks" class="transform hover:scale-[1.02] transition-transform duration-200">
          <app-task-item
            [task]="task"
            (editTask)="onEditTask($event)"
            (deleteTask)="onDeleteTask($event)"
            (updateStatus)="onUpdateStatus($event)">
          </app-task-item>
        </div>
        
        <!-- Empty state for In Progress -->
        <div *ngIf="inProgressTasks.length === 0" class="text-center py-8 text-orange-600">
          <div class="w-16 h-16 mx-auto mb-3 bg-orange-100 rounded-full flex items-center justify-center">
            <svg class="h-8 w-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <p class="text-sm font-medium">No tasks in progress</p>
          <p class="text-xs text-orange-500 mt-1">Start working on something!</p>
        </div>
      </div>
    </div>

    <!-- Done Column -->
    <div class="bg-gradient-to-br from-green-50 to-emerald-100 rounded-xl p-4 border border-green-200 min-h-[400px]"
      (dragover)="onDragOver($event)" (drop)="onDrop($event, 'DONE')">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-green-800 flex items-center gap-2">
          <div class="w-3 h-3 bg-green-500 rounded-full"></div>
          Completed
        </h3>
        <span class="bg-green-500 text-white text-sm px-3 py-1 rounded-full font-medium">
          {{ doneTasks.length }}
        </span>
      </div>
      
      <div class="space-y-3">
        <div *ngFor="let task of doneTasks" class="transform hover:scale-[1.02] transition-transform duration-200">
          <app-task-item
            [task]="task"
            (editTask)="onEditTask($event)"
            (deleteTask)="onDeleteTask($event)"
            (updateStatus)="onUpdateStatus($event)">
          </app-task-item>
        </div>
        
        <!-- Empty state for Done -->
        <div *ngIf="doneTasks.length === 0" class="text-center py-8 text-green-600">
          <div class="w-16 h-16 mx-auto mb-3 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="h-8 w-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <p class="text-sm font-medium">No completed tasks</p>
          <p class="text-xs text-green-500 mt-1">Finish a task to see it here!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State Template -->
  <ng-template #emptyState>
    <div class="text-center py-16">
    </div>
  </ng-template>
</div>
