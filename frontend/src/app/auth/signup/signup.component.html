<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Name</label>
    <input formControlName="name" />
    <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched">Name is required</div>
  </div>

  <div>
    <label>Email</label>
    <input formControlName="email" type="email" />
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">Valid email required</div>
  </div>

  <div>
    <label>Password</label>
    <input formControlName="password" type="password" />
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">Password min 6 chars</div>
  </div>

  <div *ngIf="error" style="color:red">{{ error }}</div>

  <button type="submit" [disabled]="form.invalid">Sign up</button>
</form>
