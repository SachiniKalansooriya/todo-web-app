<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-gray-100 animate-fade-in">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
       
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl p-4 text-white text-center transform hover:scale-105 transition-transform duration-200">
            <div class="text-2xl font-bold">{{ taskStats.total }}</div>
            <div class="text-blue-100 text-sm">Total</div>
          </div>
          <div class="bg-gradient-to-r from-yellow-500 to-orange-500 rounded-xl p-4 text-white text-center transform hover:scale-105 transition-transform duration-200">
            <div class="text-2xl font-bold">{{ taskStats.inProgress }}</div>
            <div class="text-yellow-100 text-sm">In Progress</div>
          </div>
          <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-xl p-4 text-white text-center transform hover:scale-105 transition-transform duration-200">
            <div class="text-2xl font-bold">{{ taskStats.done }}</div>
            <div class="text-green-100 text-sm">Completed</div>
          </div>
          <div class="bg-gradient-to-r from-red-500 to-red-600 rounded-xl p-4 text-white text-center transform hover:scale-105 transition-transform duration-200" *ngIf="taskStats.overdue > 0">
            <div class="text-2xl font-bold">{{ taskStats.overdue }}</div>
            <div class="text-red-100 text-sm">Overdue</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-gray-100 animate-slide-in">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <!-- Left Controls -->
        <div class="flex flex-col sm:flex-row gap-4">
          <!-- Add Task Button -->
          <button
            (click)="openTaskForm()"
            class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add New Task
          </button>

          <!-- Search Bar -->
          <div class="relative flex-1 min-w-64">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <input
              type="text"
              (input)="onSearchChange($event)"
              placeholder="Search tasks..."
              class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
            >
          </div>
        </div>

        <!-- Advanced Filters -->
        <div class="flex items-center gap-3">
          <select [(ngModel)]="filterPriority" (change)="applyFilters()" class="px-3 py-2 border rounded-lg">
            <option value="ALL">All Priorities</option>
            <option [value]="Priority.HIGH">High</option>
            <option [value]="Priority.MEDIUM">Medium</option>
            <option [value]="Priority.LOW">Low</option>
          </select>

          <input type="text" placeholder="Category" [(ngModel)]="filterCategory" (input)="applyFilters()" class="px-3 py-2 border rounded-lg" />

          <input type="date" [(ngModel)]="filterDueDateFrom" (change)="applyFilters()" class="px-3 py-2 border rounded-lg" />
          <input type="date" [(ngModel)]="filterDueDateTo" (change)="applyFilters()" class="px-3 py-2 border rounded-lg" />

          <select [(ngModel)]="sortBy" (change)="applyFilters()" class="px-3 py-2 border rounded-lg">
            <option value="RECENT">Recently added</option>
            <option value="DEADLINE">Upcoming deadlines</option>
            <option value="PRIORITY">Priority level</option>
          </select>
        </div>

        <!-- Filter Tabs -->
        <div class="flex bg-gray-100 rounded-xl p-1 overflow-x-auto">
          <button
            (click)="setFilter('all')"
            [class]="currentFilter === 'all' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
            class="px-4 py-2 rounded-lg font-medium transition-all duration-200 whitespace-nowrap"
          >
            All Tasks
          </button>
          <button
            (click)="setFilter(Status.TODO)"
            [class]="currentFilter === Status.TODO ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
            class="px-4 py-2 rounded-lg font-medium transition-all duration-200 whitespace-nowrap"
          >
            To Do ({{ taskStats.todo }})
          </button>
          <button
            (click)="setFilter(Status.IN_PROGRESS)"
            [class]="currentFilter === Status.IN_PROGRESS ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
            class="px-4 py-2 rounded-lg font-medium transition-all duration-200 whitespace-nowrap"
          >
            In Progress ({{ taskStats.inProgress }})
          </button>
          <button
            (click)="setFilter(Status.DONE)"
            [class]="currentFilter === Status.DONE ? 'bg-white text-green-600 shadow-sm' : 'text-gray-600 hover:text-gray-900'"
            class="px-4 py-2 rounded-lg font-medium transition-all duration-200 whitespace-nowrap"
          >
            Done ({{ taskStats.done }})
          </button>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-6 animate-bounce-subtle" *ngIf="error">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.268 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        <div class="flex-1">
          <p class="text-red-800 font-medium">{{ error }}</p>
        </div>
        <button 
          (click)="loadTasks()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
        >
          Retry
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div class="bg-white rounded-2xl shadow-xl p-12 text-center animate-pulse" *ngIf="loading">
      <div class="inline-block h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
      <p class="text-gray-600 text-lg">Loading your tasks...</p>
    </div>

    <!-- Task List -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden animate-fade-in" *ngIf="!loading">
      <div class="p-6">
        <app-task-list
          [tasks]="filteredTasks"
          [title]="currentFilter === 'all' ? 'All Tasks' : ''"
          [emptyMessage]="getEmptyMessage()"
          (editTask)="editTask($event)"
          (deleteTask)="deleteTask($event)"
          (updateStatus)="updateTaskStatus($event)">
        </app-task-list>
        
        <!-- Empty State -->
        <div *ngIf="filteredTasks.length === 0" class="text-center py-16">
          <div class="mx-auto h-24 w-24 bg-gray-100 rounded-full flex items-center justify-center mb-6">
            <svg class="h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ getEmptyMessage() }}</h3>
          <p class="text-gray-500 mb-6">Start by creating your first task to organize your work</p>
          <button
            (click)="openTaskForm()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-medium transition-colors duration-200 inline-flex items-center gap-2"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Create Task
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Task Form Modal -->
<app-task-form
  [isVisible]="showTaskForm"
  [task]="editingTask"
  (saveTask)="saveTask($event)"
  (cancel)="closeTaskForm()">
</app-task-form>
